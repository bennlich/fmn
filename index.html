<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
  </head>
  <body>
    <main-view></main-view>
  </body>
  <link rel="stylesheet/less" type="text/css" href="css/main-view.less">
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/riot/riot+compiler.min.js"></script>
  <script src="bower_components/less/dist/less.js"></script>
  <script src="src/main-view.js" type="riot/tag"></script>
  <script src="src/bob-view.js" type="riot/tag"></script>
  <script src="src/youtube-helper.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://apis.google.com/js/client.js?onload=initYoutubeAPI"></script>
  <script>
    // Router events
    var roomEvents = riot.observable();

    riot.route('/*', function(roomName) {
      roomEvents.trigger('change', roomName);
    });
    riot.route.start(true);
  </script>
  <script>riot.mount('main-view', { roomEvents: roomEvents })</script>
</html>
